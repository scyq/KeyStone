<!DOCTYPE html>
<html lang = "zh">
    <head>
        <!-- 引入样式库 -->
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">

        <!-- 引入必要的JS库 -->
        <script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
        <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
        <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>

    </head>

    <style>
        #redBgTxt {
            color: red;
        }

        #greenBgTxt {
            color: green;
        }

        #blueBgTxt {
            color: blue;
        }

    </style>

    <body>

        <h1>欢迎来到Web原型自动生成器 <small>v0.1.2</small></h1>

        <!-- 选择背景颜色 -->
        <label for="redBg" id="redBgTxt">背景颜色R</label>
        <input id="redBg" value="255" type="number" placeholder="0~255" oninput="if(value<0 || value>255){alert('非法输入！'); value='255';}">

        <label for="greenBg" id="greenBgTxt">背景颜色G</label>
        <input id="greenBg" value="255" type="number" placeholder="0~255" oninput="if(value<0 || value>255){alert('非法输入！'); value='255'};">

        <label for="blueBg" id="blueBgTxt">背景颜色B</label>
        <input id="blueBg" value="255" type="number" placeholder="0~255" oninput="if(value<0 || value>255){alert('非法输入！'); value='255';}">

        <label>背景图上传</label>
        <input type="button" id="uploadButton" value="选择文件"> 
        <!-- 一键上传弹窗 -->
        <form style="display: none;" id="uploadForm" target="uploadPopForm">
            <input type="file" name="uploadFile" id="uploadFile"/>
        </form>
        <iframe style="display: none;" id="uploadPopFrom"></iframe>



        <!-- 下拉选框，让用户选择 -->
        <p><b>请选择您要添加的组件</b></p>
        <select id="widgetSelector">
            <option selected="selected">按钮</option>   
            <option>进度条</option>
            <option>对话框</option>
        </select>

        <!-- 自定义组件显示内容，暂时先这样，未来改成不同组件有不同特性 -->
        <input type="widgetName" name="widgetName" id="widgetName" placeholder="请输入您组件想要显示的内容" style="width: 200px; height: 50px"/>

        <br></br>
        <button id="confirmButton">确定</button>
    </body>

    <!-- 用户添加的内容在这里 -->
    <div id="content">

    </div>

    <!-- 调用修改该HTML的JavaScript文件 -->
    <script src="targetModifier.js"></script>
</html>
