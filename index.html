<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
</head>



<body>

    <input id="sentenceInput" width="300px" height=300px>
    <button type="button" id="confirmButton" onclick="doPost('http://127.0.0.1:9999/')">确定</button>
    

    <pre id = "reqInfo">

    </pre>
</body>

<script>
    /* 获取用户输入信息 */
    function doPost(url) {
        let sentence = $("#sentenceInput").val();
        $.get(url, {'query': sentence}, function(data){
            $('#reqInfo').text(JSON.stringify(data));
        });
    }
</script>
