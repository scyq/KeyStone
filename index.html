<!DOCTYPE html>
<html lang = "zh">
    <head>
        <!-- 引入样式库 -->
        <link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.css">

        <!-- 引入必要的JS库 -->
        <script src="jquery-ui-1.12.1/external/jquery/jquery.js"></script>
        <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
        <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>

    </head>

    <style>
        /* select提示选项 */
        select:invalid { color: gray; }

        /* 网格颜色 */
        .grid {
            color: #2c3e50;
            text-align: center;
            background-color: #18bc9c;
            width: 150px;
            height: 150px;
        }

        /* 提示颜色 */
        .hint {
            color: orange;
        }
        
        /* 网格变换提示助手 */
        .resizeHelper {
            border: 2px dotted #c0c0c0
        }

    </style>

    <body>

        <h1>欢迎来到Web原型自动生成器 <small>v0.1.5</small></h1>

        <!-- 输入想要的背景颜色 -->
        <label for="bgColorInput" class="hint">输入你想要的背景颜色</label>
        <input id="bgColorInput" type="text" placeholder="绿色">

        <!-- 下拉选框，让用户选择 -->
        <p><b>请选择您要添加的组件</b></p>
        <select id="widgetSelector">
            <option selected="selected">按钮</option>   
            <option>进度条</option>
            <option>对话框</option>
        </select>

        <!-- 自定义组件显示内容，暂时先这样，未来改成不同组件有不同特性 -->
        <input type="widgetName" name="widgetName" id="widgetName" placeholder="请输入您组件想要显示的内容" style="width: 200px; height: 50px"/>

        <!-- 选择要添加到的容器 -->
        <select id="gridSelector" required>
            <option value="" disabled selected hidden>请选择您要添加至的容器</option>
        </select>

        <br></br>
        <button id="confirmButton">确定</button>

        <!-- 元素组件网格初始化 -->
        <div class="grid" id="grid0">
            grid0
        </div>
        <br></br>
        <div class="grid" id="grid1">
            grid1
        </div>
        <br></br>
        <div class="grid" id="grid2">
            grid2
        </div>
        <br></br>
        <div class="grid" id="grid3">
            grid3
        </div>
        
    </body>

    <!-- 用户添加的内容在这里 -->
    <div id="content">

    </div>

    <!-- 调用修改该HTML的JavaScript文件 -->
    <script src="targetModifier.js"></script>
</html>
