<body>

  <!-- Prealoder start -->
  <div class="andro_preloader">
    <div class="spinner">
      <div class="dot1"></div>
      <div class="dot2"></div>
    </div>
  </div>
  <!-- Prealoader End -->

  
  <!-- Header Start -->
  <header class="andro_header header-1">

    <!-- Topheader Start -->
    <div class="andro_header-top">
      <div class="container">
        <div class="andro_header-top-inner">
          <ul class="andro_header-top-links">
            <li class="menu-item"><a href="login.html"> 我的账户 </a></li>
            <li class="menu-item menu-item-has-children">
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Topheader End -->

    <!-- Middle Header Start -->
    <div class="andro_header-middle">
      <div class="container">
        <nav class="navbar">
          <!-- Logo -->
          <a class="navbar-brand" href="index.html"> <img src="assets/img/logo.png" alt="logo"> </a>

          <!-- Search Form -->
          <div class="andro_search-adv">
            <form method="post">
              <div class="andro_search-adv-cats">
                <span>全部种类</span>
                <div class="sub-menu">
                  <div class="andro_dropdown-scroll">
                    <label>
                      <input type="checkbox" name="category1" value="food">
                      拿铁
                      <i class="fas fa-check"></i>
                    </label>
                    <label>
                      <input type="checkbox" name="category2" value="home-care">
                      意式浓缩
                      <i class="fas fa-check"></i>
                    </label>
                    <label>
                      <input type="checkbox" name="category3" value="keto">
                      卡布奇诺
                      <i class="fas fa-check"></i>
                    </label>
                    <label>
                      <input type="checkbox" name="category4" value="baskets">
                      冰美式
                      <i class="fas fa-check"></i>
                    </label>
                    <label>
                      <input type="checkbox" name="category5" value="supplements">
                      罗布斯塔烘焙
                      <i class="fas fa-check"></i>
                    </label>
                    <label>
                      <input type="checkbox" name="category6" value="baby-kids">
                      阿拉巴卡烘焙
                      <i class="fas fa-check"></i>
                    </label>
                    <label>
                      <input type="checkbox" name="category7" value="serum">
                      混合咖啡
                      <i class="fas fa-check"></i>
                    </label>
                  </div>
                </div>
              </div>
              <div class="andro_search-adv-input">
                <input type="text" class="form-control" placeholder="您想要的，我都有" name="search" value="">
                <button type="submit" name="button"><i class="fa fa-search"></i></button>
              </div>
            </form>
          </div>

          <div class="andro_header-controls">

            <ul class="andro_header-controls-inner">
              <li class="andro_header-cart">
                <a href="cart.html" title="Your Cart">
                  <i class="flaticon-shopping-basket"></i>
                  <div class="andro_header-cart-content">
                    <span>9 件商品</span>
                    <span>¥ 249.99</span>
                  </div>
                </a>
              </li>
            </ul>

          </div>
        </nav>
      </div>
    </div>
    <!-- Middle Header End -->


    <!-- Bottom Header Start -->
    <div class="andro_header-bottom">
      <div class="container">

        <div class="andro_header-bottom-inner">

          <!-- Menu -->
          <ul class="navbar-nav">
            <li class="menu-item menu-item-has-children">
              <a href="index.html">主页</a>
            </li>
            <li class="menu-item menu-item-has-children">
              <a href="#">页面</a>
              <ul class="sub-menu">
                <li class="menu-item"> <a href="login.html">登陆</a> </li>
                <li class="menu-item"> <a href="register.html">注册</a> </li>
                <li class="menu-item"> <a href="cart.html">购物车</a> </li>
              </ul>
            </li>
            <li class="menu-item menu-item-has-children mega-menu-wrapper">
              <a href="shop-v2.html">商城</a>
            </li>
          </ul>

        </div>

      </div>
    </div>

  <!-- Header End -->

  <div class="section">
    <div class="imgs-wrapper">
      <img src="assets/img/products/1.png" alt="veg" class="d-none d-lg-block">
      <img src="assets/img/products/14.png" alt="veg" class="d-none d-lg-block">
    </div>
    <div class="container">
      <div class="andro_auth-wrapper">

        <div class="andro_auth-description bg-cover bg-center dark-overlay dark-overlay-2" style="background-image: url('assets/img/auth.jpg')">
          <div class="andro_auth-description-inner">
            <i class="flaticon-coffee-cup"></i>
            <h2>欢迎加入咖啡家庭！</h2>
            <p>我们是世界最棒的咖啡公司</p>
          </div>
        </div>
        <div class="andro_auth-form">

          <h2>注册</h2>

          <form method="post">

            <div class="form-group">
              <input type="text" class="form-control" placeholder="用户名" name="username" value="">
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-light" placeholder="邮箱地址" name="email" value="">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="密码" name="password" value="">
            </div>
            <button type="submit" class="andro_btn-custom primary">注册</button>


            <p>已经有账户了? <a href="login.html">登录</a> </p>

          </form>
        </div>

      </div>
    </div>
  </div>

              <li> <a href="cart.html">购物车</a> </li>
            </ul>

          <div class="col-xl-3 col-lg-3 col-md-4 col-sm-12 footer-widget">

              <li> <a href="#">卡布奇诺</a> </li>
              <li> <a href="#">意式浓缩</a> </li>

        <div class="andro_footer-copyright">
          <p> Copyright © 2020 <a href="#">BJUT Coffee</a> All Rights <a href="https://www.bootcss.com/">bootstrap</a>. </p>
          <a href="#" class="andro_back-to-top">Back to top <i class="fas fa-chevron-up"></i> </a>
        </div>
